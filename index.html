<!DOCTYPE html>

<body>
<header>
    <nav class="navbar navbar-expand-lg">
        <div class="container py-4">
          <a class="navbar-brand fw-semibold d-flex justify-content-center align-items-center text-white gap-2" href="#"><img src="imgs/logo.png" class="logo" alt=""> <span class="fs-6"><div class="d-flex flex-column"><h6>Weather</h6><p>tagline goes here</p></div></span></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active fw-semibold a_ mx-lg-3 px-3" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-semibold a_ mx-lg-3 px-3" href="#">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-semibold a_ mx-lg-3 px-3" href="#">Photos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-semibold a_ mx-lg-3 px-3" href="#">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
</header>
<section id="searchSection">
    <div class="container d-flex justify-content-center align-items-center">
        <div class="search position-relative w-100">
            <input id="search" type="text" class="w-100  px-4 form-control" placeholder="Find your location...">
            <button id="btnSearch" class="btn position-absolute px-5 text-white">Find by location</button>    
        </div>
    </div>
</section>
<section id="Weather" class="py-4 fw-semibold">
    <div class="container">
        <div class="forecastall row rounded-4 gy-lg-0 gy-sm-5">
            <div id="current" class="px-2 py-2  col-lg-4 col-md-4 col-sm-12 "></div>
            <div id="day2" class="day2 py-2 text-center col-lg-4 col-md-4 col-sm-12"></div>
            <div id="day3" class=" py-2 text-center col-lg-4 col-md-4 col-sm-12"></div>
            
        </div>
    </div>
</section>
<footer class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-sm-12">
                <div>
                    <div class="subscribe position-relative w-100">
                        <input id="EmailInput" type="text" class="w-100 px-4 mt-0" placeholder="Enter your email to subscribe...">
                        <button id="subscribe"  class="btn text-center position-absolute pe-2 text-white">Subscribe</button>             
                    </div>
                    <div class="copyright  my-3">Copyright 2014 Company name. Designed by Themezy. All rights reserved</div>
            </div>
        </div>
        <div class="col-md-4 col-sm-12">
            <div class="social d-flex justify-content-center align-items-center ">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-google-plus-g"></i>
                <i class="fa-brands fa-pinterest"></i>
            </div>
        </div>
    </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
